<ion-view view-title="Share">
     <ion-header-bar class="bar-assertive">
            <h1 class="title">Share</h1>
        </ion-header-bar>
        <ion-content class="list-avatar-page">
            
        <div class="list">
            <h4>Location:</h4>
           <label class="item item-input">
           <input type="text" placeholder="enter location here...">
           </label>

        <h4>Description:</h4>
           <label class="item item-input">

           <input type="text" placeholder="add your story...">
           </label>
        </div>
            
        <button class="button button-block button-energized" ng-click="share()">
              Share
        </button>
            
        
            
    </ion-content>
</ion-view>
